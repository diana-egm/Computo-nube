<html>
    <head>
        <title>LOGIN</title>
        <!-- Jquery -->
        <script src="https://ajax.googlaepis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Bootstrap para estilo de pagina -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!-- iconos -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

        <!-- Css -->
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div class="modal-dialog text-center">
            <div class="col-sm-8 main-section">
                <div class="modal-content">
                    <form class="col-12">
                        <div style="margin: 15px" class="form-group" id="user-group">
                            <input type="text" class="from-control" placeholder="User">
                        </div>
                        <div style="margin: 15px" class="form-group" id="password-group">
                            <input type="password" class="from-control" placeholder="Password">
                        </div>
                        <button style="margin: 15px" type="submit" class="btn btn-dark"><i class="fas fa-sign-in-alt"></i> Login </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
